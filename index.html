  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- PWA Install Prompt and UI -->
    <script>
      let deferredPrompt;
      let isInstallable = false;
      
      // Add install button to UI
      function addInstallButton() {
        if (document.getElementById('install-button-ui')) return;
        
        const installBtn = document.createElement('button');
        installBtn.id = 'install-button-ui';
        installBtn.innerHTML = 'üì± Install App';
        installBtn.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          background: #10b981;
          color: white;
          border: none;
          padding: 0.75rem 1rem;
          border-radius: 2rem;
          font-size: 0.9rem;
          font-weight: 600;
          cursor: pointer;
          z-index: 9999;
          box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
          transition: all 0.2s;
        `;
        
        installBtn.addEventListener('click', handleInstallClick);
        document.body.appendChild(installBtn);
        
        // Hide after 10 seconds if not clicked
        setTimeout(() => {
          if (document.getElementById('install-button-ui')) {
            installBtn.style.opacity = '0.7';
            installBtn.style.transform = 'scale(0.9)';
          }
        }, 10000);
      }
      
      function handleInstallClick() {
        console.log('Install button clicked');
        
        if (deferredPrompt) {
          console.log('Using deferred prompt');
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            console.log('User choice:', choiceResult);
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            } else {
              console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
            const btn = document.getElementById('install-button-ui');
            if (btn) btn.remove();
          });
        } else {
          console.log('No deferred prompt available, showing manual instructions');
          showManualInstallInstructions();
        }
      }
      
      function showManualInstallInstructions() {
        const instructionsOverlay = document.createElement('div');
        instructionsOverlay.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(0,0,0,0.9);
          z-index: 10000;
          display: flex;
          align-items: center;
          justify-content: center;
          backdrop-filter: blur(5px);
        `;
        
        const instructionsCard = document.createElement('div');
        instructionsCard.style.cssText = `
          background: white;
          padding: 2rem;
          border-radius: 1rem;
          text-align: center;
          max-width: 350px;
          margin: 1rem;
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        `;
        
        const userAgent = navigator.userAgent;
        let instructions = '';
        
        if (userAgent.includes('iPhone') || userAgent.includes('iPad')) {
          instructions = `
            <h3 style="margin: 0 0 1rem 0; color: #1f2937;">üì± Install on iPhone/iPad</h3>
            <div style="text-align: left; margin: 1rem 0; line-height: 1.6; color: #6b7280;">
              <p><strong>1.</strong> Tap the Share button <span style="font-size: 1.2em;">‚èèÔ∏è</span> in Safari</p>
              <p><strong>2.</strong> Scroll down and tap "Add to Home Screen"</p>
              <p><strong>3.</strong> Tap "Add" to install the app</p>
            </div>
          `;
        } else if (userAgent.includes('Android')) {
          instructions = `
            <h3 style="margin: 0 0 1rem 0; color: #1f2937;">üì± Install on Android</h3>
            <div style="text-align: left; margin: 1rem 0; line-height: 1.6; color: #6b7280;">
              <p><strong>1.</strong> Tap the menu (‚ãÆ) in your browser</p>
              <p><strong>2.</strong> Look for "Add to Home Screen" or "Install App"</p>
              <p><strong>3.</strong> Tap "Install" or "Add"</p>
            </div>
          `;
        } else {
          instructions = `
            <h3 style="margin: 0 0 1rem 0; color: #1f2937;">üì± Install App</h3>
            <div style="text-align: left; margin: 1rem 0; line-height: 1.6; color: #6b7280;">
              <p>Look for an "Install" or "Add to Home Screen" option in your browser menu.</p>
              <p>This will add the app to your device for quick access!</p>
            </div>
          `;
        }
        
        instructionsCard.innerHTML = instructions + `
          <button onclick="this.parentElement.parentElement.remove()" style="
            background: #10b981;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            font-size: 1rem;
          ">Got it!</button>
        `;
        
        instructionsOverlay.appendChild(instructionsCard);
        document.body.appendChild(instructionsOverlay);
      }
      
      // PWA Install Prompt Detection
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('beforeinstallprompt event fired!');
        e.preventDefault();
        deferredPrompt = e;
        isInstallable = true;
        
        // Show install prompt after 2 seconds on mobile
        setTimeout(() => {
          if (window.innerWidth <= 768) {
            showInstallPrompt();
          }
        }, 2000);
      });
      
      // Check if already installed
      window.addEventListener('appinstalled', (evt) => {
        console.log('App was installed successfully');
        const btn = document.getElementById('install-button-ui');
        if (btn) btn.remove();
      });
      
      function showInstallPrompt() {
        if (document.getElementById('install-prompt')) return;
        
        const installOverlay = document.createElement('div');
        installOverlay.id = 'install-prompt';
        installOverlay.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(0,0,0,0.8);
          z-index: 10000;
          display: flex;
          align-items: center;
          justify-content: center;
          backdrop-filter: blur(5px);
          animation: fadeIn 0.3s ease;
        `;
        
        const promptCard = document.createElement('div');
        promptCard.style.cssText = `
          background: white;
          padding: 2rem;
          border-radius: 1rem;
          text-align: center;
          max-width: 320px;
          margin: 1rem;
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
          animation: slideUp 0.3s ease;
        `;
        
        promptCard.innerHTML = `
          <div style="font-size: 3rem; margin-bottom: 1rem;">üì±</div>
          <h3 style="margin: 0 0 0.5rem 0; color: #1f2937;">Install OSI Layers</h3>
          <p style="margin: 0 0 1.5rem 0; color: #6b7280; line-height: 1.5; font-size: 0.9rem;">Get quick access and a better experience by installing this app on your device!</p>
          <button id="install-yes" style="
            background: #10b981;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0.25rem;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 0.5rem;
          ">üì≤ Install Now</button>
          <button id="install-later" style="
            background: #f3f4f6;
            color: #6b7280;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            width: 100%;
          ">Maybe Later</button>
        `;
        
        installOverlay.appendChild(promptCard);
        document.body.appendChild(installOverlay);
        
        // Handle install button click
        document.getElementById('install-yes').addEventListener('click', () => {
          handleInstallClick();
          installOverlay.remove();
        });
        
        // Handle cancel button click
        document.getElementById('install-later').addEventListener('click', () => {
          installOverlay.remove();
        });
      }
      
      // Add install button on page load for mobile devices
      window.addEventListener('load', () => {
        // Wait a bit then add install button if mobile and not installed
        setTimeout(() => {
          if (window.innerWidth <= 768 && !window.matchMedia('(display-mode: standalone)').matches) {
            addInstallButton();
          }
        }, 5000);
        
        // Show rotate prompt on mobile if in portrait
        if (window.innerWidth <= 768 && window.innerHeight > window.innerWidth) {
          setTimeout(() => showRotatePrompt(), 1000);
        }
      });
      
      // Orientation change handling
      window.addEventListener('orientationchange', () => {
        setTimeout(() => {
          if (screen.orientation && (screen.orientation.angle === 0 || screen.orientation.angle === 180)) {
            showRotatePrompt();
          }
        }, 500);
      });
      
      function showRotatePrompt() {
        if (window.innerWidth > 768) return; // Only on mobile
        if (document.getElementById('rotate-prompt')) return; // Don't show if already visible
        
        const rotatePrompt = document.createElement('div');
        rotatePrompt.id = 'rotate-prompt';
        rotatePrompt.style.cssText = `
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: rgba(0,0,0,0.9);
          color: white;
          padding: 1.5rem;
          border-radius: 1rem;
          text-align: center;
          z-index: 9999;
          max-width: 280px;
          backdrop-filter: blur(10px);
          animation: fadeIn 0.3s ease;
        `;
        
        rotatePrompt.innerHTML = `
          <div style="font-size: 3rem; margin-bottom: 1rem;">üîÑ</div>
          <h4 style="margin: 0 0 0.5rem 0;">Better Experience</h4>
          <p style="margin: 0 0 1rem 0; font-size: 0.9rem; opacity: 0.8;">Rotate your device to landscape mode for the best view of the network layers!</p>
          <button onclick="this.parentElement.remove()" style="
            background: #10b981;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
          ">Got it!</button>
        `;
        
        document.body.appendChild(rotatePrompt);
        
        // Auto-hide after 6 seconds
        setTimeout(() => {
          if (document.getElementById('rotate-prompt')) {
            rotatePrompt.remove();
          }
        }, 6000);
      }
    </script>
    
    <!-- Add CSS animations -->
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
    </style>

  </body>
