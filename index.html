  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script type="module" crossorigin src="/osi-layers/assets/index-BstXmOS_.js"></script>
    <link rel="modulepreload" crossorigin href="/osi-layers/assets/icons-DE04_RdE.js">

  <link rel="manifest" href="/osi-layers/manifest.webmanifest"></head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- PWA Install Prompt and UI -->
    <script>
      let deferredPrompt;
      let isInstallable = false;
      
      // Add install button to UI
      function addInstallButton() {
        // Only show on mobile devices
        if (window.innerWidth > 768) return;
        if (document.getElementById('install-button-ui')) return;
        
        const installBtn = document.createElement('button');
        installBtn.id = 'install-button-ui';
        installBtn.innerHTML = 'ðŸ“±';
        installBtn.style.cssText = `
          position: fixed;
          top: 15px;
          right: 15px;
          background: #10b981;
          color: white;
          border: none;
          padding: 8px;
          border-radius: 50%;
          font-size: 16px;
          cursor: pointer;
          z-index: 9999;
          box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
          transition: all 0.2s;
          width: 36px;
          height: 36px;
          display: flex;
          align-items: center;
          justify-content: center;
        `;
        
        installBtn.addEventListener('click', handleInstallClick);
        document.body.appendChild(installBtn);
      }
      
      function handleInstallClick() {
        console.log('Install button clicked');
        
        if (deferredPrompt) {
          console.log('Using deferred prompt');
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            console.log('User choice:', choiceResult);
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            } else {
              console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
            const btn = document.getElementById('install-button-ui');
            if (btn) btn.remove();
          });
        }
      }
      

      
      // PWA Install Prompt Detection
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('beforeinstallprompt event fired!');
        e.preventDefault();
        deferredPrompt = e;
        isInstallable = true;
        
        // Show install prompt after 2 seconds on mobile
        setTimeout(() => {
          if (window.innerWidth <= 768) {
            showInstallPrompt();
          }
        }, 2000);
      });
      
      // Check if already installed
      window.addEventListener('appinstalled', (evt) => {
        console.log('App was installed successfully');
        const btn = document.getElementById('install-button-ui');
        if (btn) btn.remove();
      });
      
      function showInstallPrompt() {
        if (document.getElementById('install-prompt')) return;
        
        const installOverlay = document.createElement('div');
        installOverlay.id = 'install-prompt';
        installOverlay.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(0,0,0,0.8);
          z-index: 10000;
          display: flex;
          align-items: center;
          justify-content: center;
          backdrop-filter: blur(5px);
          animation: fadeIn 0.3s ease;
        `;
        
        const promptCard = document.createElement('div');
        promptCard.style.cssText = `
          background: white;
          padding: 2rem;
          border-radius: 1rem;
          text-align: center;
          max-width: 320px;
          margin: 1rem;
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
          animation: slideUp 0.3s ease;
        `;
        
        promptCard.innerHTML = `
          <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ“±</div>
          <h3 style="margin: 0 0 0.5rem 0; color: #1f2937;">Install OSI Layers</h3>
          <p style="margin: 0 0 1.5rem 0; color: #6b7280; line-height: 1.5; font-size: 0.9rem;">Get quick access and a better experience by installing this app on your device!</p>
          <button id="install-yes" style="
            background: #10b981;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0.25rem;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 0.5rem;
          ">ðŸ“² Install Now</button>
          <button id="install-later" style="
            background: #f3f4f6;
            color: #6b7280;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            width: 100%;
          ">Maybe Later</button>
        `;
        
        installOverlay.appendChild(promptCard);
        document.body.appendChild(installOverlay);
        
        // Handle install button click
        document.getElementById('install-yes').addEventListener('click', () => {
          handleInstallClick();
          installOverlay.remove();
        });
        
        // Handle cancel button click
        document.getElementById('install-later').addEventListener('click', () => {
          installOverlay.remove();
        });
      }
      
      // Add install button on page load for mobile devices
      window.addEventListener('load', () => {
        // Wait a bit then add install button if mobile and not installed
        setTimeout(() => {
          if (!window.matchMedia('(display-mode: standalone)').matches) {
            addInstallButton();
          }
        }, 3000);
      });
      

    </script>
    
    <!-- Add CSS animations -->
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
    </style>

  </body>
</html>
